server:
  address: 0.0.0.0
  port: 8080
  shutdown: graceful # 자기가 이전에 받은 요청을 깔끔하게 처리한 상태에서 끝나게 해줌
spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  datasource:
    url: jdbc:mysql://whev-prod-db.c9igsai2o2m1.ap-northeast-2.rds.amazonaws.com:3306/whev-prod-db
    username: admin
    password: ${custom.prod.database.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
        dialect: org.hibernate.dialect.MySQLDialect
logging:
  level:
    com.ll.EduBridge: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.interceptor: INFO
custom:
  site:
    cookieDomain: "${custom.prod.cookieDomain}"
    frontUrl: "${custom.prod.frontUrl}"
    backUrl: "${custom.prod.backUrl}"